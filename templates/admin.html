{% extends "layout.html" %}

{% block content %}

<h3 class="title has-text-info">User Information</h3>
<div class="table-container">
    <table>
        <thead>
            <tr>
                
                <th>Email</th>
                <th>Password</th>
                
            </tr>
        </thead>
        <tfoot>
            <tr>
                
                <th>Email</th>
                <th>Password</th>
            </tr>
        </tfoot>

        <tbody>
            {% for user in users %}
            <tr>
                
                <td>{{user.email}}</td>
                <td>{{user.password}}</td>
                

            </tr>
            {% endfor %}
        </tbody>
        
    </table>
</div>

{% endblock %}
